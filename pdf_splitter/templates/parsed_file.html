{% extends 'base.html' %}
{% block title %}{{ file.filename }}{% endblock %}
{% block content %}
<table border="1" width="100%">
    <thead>
        <td>Coords</td>
        <td>Content</td>
    </thead>
    {% for content in contents %}
    <tr>
        <td><p>x: {{ content.x }}</p>
            <p>y: {{ content.y }}</p></td>
         <td>{{ content.text }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
